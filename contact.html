<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JF Contact</title>
  
 <!--Bootstrap CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 <!--Purecss.io CSS-->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-min.css">

 <!--Custom CSS-->
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
 <!--Google Fonts-->
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;724&display=swap" rel="stylesheet">

</head>

<body>

  <!--skip links--> 
  <div class="skip">
    <ul class="skip-links"> <!--skip links-->
      <li><a href="#main-nav">Skip to main nav</a></li>
      <li><a href="#main-content">Skip to main content</a></li>
    </ul>
  </div>

    
  <div class="container-main" id="top">  <!--Back to Top-->
      
    <header>
      <div class="row justify-content-start text-white">
        
        <!-- Logo and header -->
        <div class="col-8">
          <div class="header-logo d-inline-flex align-text-top img-fluid">
            <a href="index.html">
              <picture>
                <source srcset="images/jf-logo-160_x_160.png 600w, images/jf-logo-250_x_250.png 1024w" sizes="(max-width: 600px) 600px, (max-width: 1024px) 1024px" type="image/svg+xml">
                <img src="images/johely-franco-logo-expanded.png" alt="Brand logo picture" height="150"> 
              </picture>
            </a>
                  
            <div class="col-8 px-2">
              <h1 class="fs-1 fw-bold py-2">UX/UI</h1>
              <h3>Johely Franco</h3>
              <h3>Designer</h3>
            </div>

          </div>
        </div>
      </div>
      
      <!-- Divider -->
      <div class="divider py-1 mt-2"></div>
    </header>


    
    <!-- navbar -->  
    <div class="row justify-content-center fs-3 px-0">
      <div class="col-6">
        <nav class="navbar navbar-dark navbar-expand d-none d-md-block d-lg-block d-xl-block" role="navigation" id="main-nav">
          <ul class="navbar-nav nav-underline text-uppercase text-center justify-content-center">
            <li class="nav-item px-4"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item px-4"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item px-4"><a href="portfolio.html" class="nav-link">Portfolio</a></li> 
            <li class="nav-item px-4"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>        



    <main role="main" id="main-content">

      <!--Contact Form Section -->
      <div class="text-white"> 
        <div class="row justify-content-center">
          <h2 class="fs-2 text-center py-4 fw-bold text-uppercase">Contact</h2>

          <!-- image -->  
          <div class="col-md-5 fs-3 text-center p-5">
            <picture>
              <source srcset="images/contact_image-400_x_200.png 600w, images/contact_image-800_x_400.png 1024w" sizes="(max-width: 600px) 600px, (max-width: 1024px) 1024px" type="image/svg+xml">
              <img src="images/contact_image.png" class="img-fluid" alt="Header image decorative" height="300"> 
            </picture> 
          </div>
        
          <!-- contact form -->    
          <div class="col-md-5 fs-4 text-md-right p-5">
            <form>

              <div class="form-group">
                <label for="name-input">Full Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Introduce your Name and Lastname">
              </div>

              <div class="form-group my-3">
                <label for="addres-Input">Email address</label>
                <input type="email" class="form-control" id="addres-Input" placeholder="email@example.com">
              </div>

              <div class="form-group my-3">
                <label for="topic-input">Topic</label>
                <input type="text" class="form-control" id="topic-input" placeholder="Contact/Request/Sales">
              </div>

              <div class="form-group my-3">
                <label for="comment-input">Comments</label>
                <textarea class="form-control" id="comment-input" rows="3"></textarea>
              </div>
              
            </form>
          </div>
        </div> <!--closes h2-->
      </div> <!--closes Contact section-->
      
      <!-- Button --> 
      <div class="d-grid gap-2 d-sm-flex justify-content-center">
        <button class="btn btn-primary bsb-btn-xl d-block py-4 fw-bold fs-4 w-100 text-uppercase" type="submit">Submit form</button>
      </div>
  

    </main>
    
    <!--footer-->
    <footer>
      <div class="py-5 text-white">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <p class="mb-md-0">(C) Copyrigth 2023 All rights reserved by <a href="https://www.linkedin.com/" class="external text-white">Johely Franco</a></p>
            </div>
            <div class="col-12 text-center">
              <ul itemscope itemtype="https://schema.org/Person">
                <li itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">Location:
                  <span itemprop="addressLocality">Ottawa</span>, 
                  <span itemprop="addressCountry">Canada</span>
                </li>
              </ul>
              <a href="index.html" aria-label="Back to the top of the page">Back to HOME</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
     

  </div> <!--container-->

</body>
</html>
